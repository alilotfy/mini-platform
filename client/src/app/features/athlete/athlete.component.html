<div class="athlete-details">
    <h2>{{ athlete?.name }} (ID: {{ athlete?.id }})</h2>
    <p><strong>Sport:</strong> {{ athlete?.sport }}</p>
    <p><strong>Age:</strong> {{ athlete?.age }}</p>
  </div>
  
  <div class="summary-section">
    <h3>Performance Summary</h3>
    <ul>
      <li *ngFor="let metricType of getMetricKeys(summary)">
        <strong>{{ metricType }}:</strong> {{ summary[metricType] }}
      </li>
    </ul>
  </div>

  <div class="metrics-section">
    <h3>All Metrics</h3>
    <ul>
      <li *ngFor="let metric of metrics">
        #{{ metric.id }} {{ metric.metric_type }}: {{ metric.metric_value }} 
      </li>
    </ul>
  </div>
  
  <div class="videos-section">
    <h3>Videos</h3>
    <ul>
      <li *ngFor="let video of videos" class="video-item">
        {{ video.filename }}
      </li>
    </ul>
  </div>
